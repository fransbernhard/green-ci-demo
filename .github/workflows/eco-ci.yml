name: CI energy (demo)
on: [push, workflow_dispatch]
permissions:
  contents: write

jobs:
  energy-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: start-measurement

      - name: Do some work
        run: |
          echo "Buildingâ€¦" && sleep 2

      - name: Take a measurement (required)
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: "build phase"

      - name: Display results + write JSON
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: display-results
          json-output: "true"

      - name: Debug - Check what files exist
        run: |
          echo "Contents of /tmp/eco-ci/:"
          ls -la /tmp/eco-ci/ || echo "Directory doesn't exist"
          find /tmp -name "*eco-ci*" -o -name "*energy*" 2>/dev/null || echo "No matching files"

      - name: Save energy.json
        run: |
          # Adjust this path based on debug output
          if [ -f /tmp/eco-ci/lap-data.json ]; then
            cp /tmp/eco-ci/lap-data.json energy.json
          elif [ -f /tmp/eco-ci/energy-data.json ]; then
            cp /tmp/eco-ci/energy-data.json energy.json
          else
            echo "Error: JSON file not found"
            exit 1
          fi
          
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add energy.json
          git diff --staged --quiet || git commit -m "Update energy.json [skip ci]"
          git push