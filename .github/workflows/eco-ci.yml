name: CI energy (demo)
on: [push, workflow_dispatch]
permissions:
  contents: write

jobs:
  energy-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: start-measurement

      - name: Do some work
        run: |
          echo "Buildingâ€¦" && sleep 2

      - name: Take a measurement (required)
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: "build phase"

      - name: Display results + write JSON to /tmp
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: display-results
          json-output: "true"   # <-- important (string)

      - name: Save energy.json (copy from /tmp)
        run: |
          test -s /tmp/eco-ci/lap-data.json || { echo "No JSON at /tmp/eco-ci/lap-data.json"; exit 1; }
          cp /tmp/eco-ci/lap-data.json energy.json
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add energy.json
          git commit -m "Update energy.json [skip ci]" || echo "No change"
          git push
