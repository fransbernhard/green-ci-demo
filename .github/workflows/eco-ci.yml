name: CI energy (demo)
on: [push, workflow_dispatch]
permissions:
  contents: write

jobs:
  energy-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: start-measurement

      - name: Do some work
        run: |
          echo "Buildingâ€¦" && sleep 2

      - name: Take a measurement (required)
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: "build phase"

      - name: Display results + write JSON
        id: display-results
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: display-results
          json-output: "true"

      - name: Save energy data
        run: |
          # Get energy data from eco-ci
          ENERGY_JOULES=$(cat /tmp/eco-ci/energy-total.txt | awk '{print $1}' || echo "0")
          DURATION=$(cat /tmp/eco-ci/timer-total.txt || echo "0")
          CPU_UTIL=$(cat /tmp/eco-ci/cpu-util-total.txt | awk '{print $1}' || echo "0")

          # Convert Joules to mWh (1 Joule = 0.277778 mWh)
          ENERGY_MWH=$(echo "$ENERGY_JOULES * 0.277778" | bc -l | xargs printf "%.2f")

          # Create JSON file
          cat > energy.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "run_id": "${{ github.run_number }}",
            "energy_joules": $ENERGY_JOULES,
            "energy_mwh": $ENERGY_MWH,
            "duration_seconds": $DURATION,
            "cpu_utilization": $CPU_UTIL,
            "workflow_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF

          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add energy.json
          git diff --staged --quiet || git commit -m "Update energy metrics [skip ci]"
          git push