# .github/workflows/eco-ci.yml
name: CI energy (demo)
on: [push, workflow_dispatch]
permissions:
  contents: write

jobs:
  energy-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: start-measurement

      - name: Do some work
        run: |
          echo "Buildingâ€¦" && sleep 2

      - name: Mark measurement (required)
        id: lap1
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: "build phase"

      - name: Display results and output JSON
        id: total
        uses: green-coding-solutions/eco-ci-energy-estimation@v5
        with:
          task: display-results
          json-output: true   # enables JSON outputs

      - name: Save energy.json (real data)
        run: |
          cat > energy.json <<'JSON'
          ${{ steps.total.outputs.data-total-json }}
          JSON
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add energy.json
          git commit -m "Update energy.json [skip ci]" || echo "No change"
          git push
